version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/chatbot
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 3000
      runas: ubuntu
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
